<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://i.imgur.com/iYKmUvA.png">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .magenta {
            color: #b96acb;
        }

        .fmagenta {
            background-color: #8c509a;
        }

        .amarillo {
            color: #ffc107;
        }

        .cuadradosA {
            outline: 1px solid #ffc107;
        }

        .cuadradosM {
            outline: 1px solid #b96acb;
        }
    </style>
    <title>Proceso finalizado | Mafiance</title>
</head>

<body>
    <section class="negro blanco pb-5">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 pb-3">
                    <a href="/orders">
                        <i class="fa-solid fa-xmark fa-3x amarillo"></i>
                    </a>
                </div>
                <div class="col-12 cuadradosA py-3 text-center" style="border-radius: 20px;">
                    <h1>Orden finalizada</h1>
                    <hr class="magenta">
                    <h3 style="color: rgb(87, 255, 87)">{{order['status']}}</h3>
                    <h3>Se han liberado:</h3>
                    <h3 class="magenta">{{order['advertiser_amount']}} {{order['currency']}}</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
