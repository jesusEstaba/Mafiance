<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://i.imgur.com/iYKmUvA.png">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .gris {
            background-color: #393939;
        }

        .magenta {
            color: #b96acb;
        }

        .fmagenta {
            background-color: #8c509a;
        }

        .cuadrados {
            outline: 1px solid #b96acb;
        }

        .amarillo {
            color: #ffc107;
        }
    </style>
    <title>Enviar | Mafiance</title>
</head>

<body>
    <section class="negro blanco pb-5">
        {% if mensaje %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container" action="/send/wallet">
            <div class="row fmagenta py-3" style="border-radius: 20px;">
                <div class=" col-10">
                    <a href="/index">
                        <i class="fa-solid fa-arrow-left-long fa-3x blanco"></i>
                    </a>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-clock-rotate-left fa-3x"></i>
                </div>
                <div class="col-1 pt-2">
                    <a href="/" class="text-decoration-none blanco">
                        <h4>Recibir</h4>
                    </a>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-12 pb-5">
                    <h1>Enviar a usuario de Mafiance</h1>
                    <h3>Nuevo beneficiario</h3>
                    <hr class="amarillo">
                </div>
                <div class="col-4"></div>
                <div class="col-4 amarillo cuadrados pt-3" style="border-radius: 20px;">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>ID de Mafioso</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar aquÃ­"
                        name="wallet_id">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Monto</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="$0" name="quantity">
                    <h5 class="magenta text-center pt-3">$MFC</h5>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="col py-3 text-center">
                <button type="submit" class="btn btn-outline-warning btn-lg">Continuar</button>
            </div>
        </form>
    </section>
</body>

</html>
