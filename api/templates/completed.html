<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://i.imgur.com/iYKmUvA.png">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .gris {
            background-color: #393939;
        }

        .magenta {
            color: #b96acb;
        }

        .fmagenta {
            background-color: #8c509a;
        }

        .cuadradosM {
            outline: 1px solid #b96acb;
        }

        .cuadradosA {
            outline: 1px solid #ffc107;
        }

        .amarillo {
            color: #ffc107;
        }
    </style>
    <title>Envío completado</title>
</head>

<body>
    <section class="negro blanco pb-5">
        <div class="container">
            <div class="row fmagenta py-3" style="border-radius: 20px;">
                <div class=" col-10">
                    <a href="/send_confirm/{{transactionDocument['_id']}}">
                        <i class="fa-solid fa-arrow-left-long fa-3x blanco"></i>
                    </a>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-clock-rotate-left fa-3x"></i>
                </div>
                <div class="col-1 pt-2">
                    <a href="/" class="text-decoration-none blanco">
                        <h4>Recibir</h4>
                    </a>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-4">
                    <a href="/index" class="text-decoration-none">
                        <h4 class="magenta">Volver a Mafiance</h4>
                        <i class="fa-solid fa-wallet fa-3x blanco"></i>
                    </a>
                </div>
                <div class="col-4 py-3 text-center cuadradosM" style="border-radius: 20px;">
                    <h2>Transacción Completada.</h2>
                    <hr class="amarillo">
                    <i class="fa-brands fa-redhat fa-5x"></i>
                </div>
                <div class="col-4 text-end">
                    <h5>order ID: {{transactionDocument['_id']}}</h5>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
