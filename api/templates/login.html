<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://i.imgur.com/iYKmUvA.png">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .blanco {
            color: white;
        }

        .negro {
            background-color: #1f1e1e;
        }

        .magenta {
            color: #b96acb;
        }

        .fmagenta {
            background-color: #8c509a;
        }
    </style>
    <title>Login | Mafiance</title>
</head>

<body>
    <section class="negro">
        {% if mensaje %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container blanco" action="/login/users">
            <div class="row">
                <div class="col-12 py-5 text-end">
                    <a href="/" type="button" class="btn-close btn-close-white" aria-label="Close"></a>
                </div>
                <div class="col-6 py-3  magenta">
                    <h1>Iniciar sesión</h1>
                    <hr>
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Email/Nombre de usuario</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com"
                        name="email">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Contraseña</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="********"
                        name="password">
                    <div class="col py-3 text-center">
                        <div class="col text-center pt-3 pb-5">
                            <a href="#" class="text-decoration-none magenta">
                                <h6>¿Olvidaste la contraseña?</h6>
                                <h6>Anótala para la próxima...</h6>
                            </a>
                        </div>
                        <button type="submit" class="btn btn-outline-warning btn-lg">Ingresar</button>
                    </div>
                    <div class="col-12">
                        <p>(No apto para generación Z).</p>
                    </div>
                    <hr>
                </div>
                <div class="col-6 cuadrados fmagenta py-5 text-center" style="border-radius: 30px;">
                    <img width="400" height="400" src="https://i.imgur.com/iYKmUvA.png" alt="" srcset="">
                </div>

                <small class="text-center">Continuar con</small>
                <div class="col-12 pt-3 text-center">
                    <a href="#" type="button" class="btn btn-secondary btn-lg">Google</a>
                </div>
                <div class="col text-center pt-3 pb-5">
                    <a href="/signin" class="text-decoration-none magenta">
                        <h6>No tengo cuenta, quiero unirme a la Mafiance</h6>
                    </a>
                </div>

        </form>
    </section>
</body>

</html>
